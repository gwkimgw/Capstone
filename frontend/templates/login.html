        <!-- Signup-->
        <section class="signup-section" id="signup">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-md-10 col-lg-8 mx-auto text-center">
                        <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
                        <h2 class="text-white mb-5">Login</h2>
                        <form class="form-signup" id="contactForm">
                            <!-- Email address input-->
                            <div class="column input-group-newsletter">
                                <div class="col"><input class="form-control" id="emailAddress" type="text" placeholder="Enter email address..." aria-label="Enter email address..." /></div>
                                <div class="col"><input class="form-control" id="emailPassword" type="password" placeholder="Enter Password" aria-label="Enter Password" /></div>
                                <div class="col-auto">
                                    <button class="btn btn-primary" id="submitButton" type="button">Login</button>
                                    <button class="btn btn-primary" id="signUpButton" type="button">Sign Up</button>
                                </div>
                            </div>
                        </form>
                        <div id="user-message"></div>
                    </div>
                </div>
            </div>
        </section>
